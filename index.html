<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Overpass:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <div class="container">
    <div id="rating_card" class="card">
      <div class="icon">
        <img src="images/icon-star.svg" alt="" srcset="">
      </div>
      <h1>
        How did we do?
      </h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <form action="" id="rating_form">
        <div id="rating" class="rating">
          <input class="rating_input" type="button" value="1">
          <input class="rating_input" type="button" value="2">
          <input class="rating_input" type="button" value="3">
          <input class="rating_input" type="button" value="4">
          <input class="rating_input" type="button" value="5">
        </div>
        <button class="submit" type="submit">SUBMIT</button>
      </form>
    </div>
    <div id="result" class="card">
      <div class="icon_thanks">
        <img src="images/illustration-thank-you.svg" alt="" srcset="">
      </div>
      <div class="result">You selected <span id="rating_value"></span> out of 5</div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch!</p>
    </div>
  </div>
</body>

</html>
